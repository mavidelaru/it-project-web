<div class="container">
    <div>
        <div *ngFor="let student of alumnes">
            <button type="button" class="btn btn-primary" (click)="selectStudent(student); openModal(template)">
                {{student.student}} </button>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h1 class="modal-title pull-left">Alumno</h1>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h2 class="mt-3">{{selectedStudent.student | uppercase}}</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
            <label class="form-check-label" for="exampleRadios1">
                Front-End
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Back-End
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                .Net
            </label>
        </div>
        <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                disabled>
            <label class="form-check-label" for="exampleRadios3">
                Android
            </label>
        </div>
        <button type="button" class="btn btn-primary ml-1 mt-3" (click)="confirm(); modalRef.hide()">Guardar</button>
        <button type="button" class="btn btn-primary ml-1 mt-3" (click)="decline(); modalRef.hide()">Cancelar</button>
        <button type="button" class="btn btn-primary ml-1 mt-3">Ir a perfil</button>
    </div>
</ng-template>
