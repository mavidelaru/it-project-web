<div class="container main-container">

    <div class="row pb-4">

        <div class="col-md-3"></div>
        <!--col-->
        <div class="col-md-6">
            <h1 class="text-center">Bienvenido a IT Academy</h1>
        </div>
        <!--col-->
        <div class="col-md-3"></div>
        <!--col-->

    </div>
    <!--row-->



    <div class="row animated fadeIn">

        <div class="col-md-3"></div>
        <!--col-->

        <div class="col-md-6">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="login-title mb-4 d-flex justify-content-center">
                    <h2 class="pl-3 align-self-center pt-1">Login</h2>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="userEmail" placeholder="Email" [ngClass]="{ 'invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="text-invalid pt-2">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Invalid email format</div>
                    </div>
                </div>
                <!--USER EMAIL-->

                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="IT Academy Password" [ngClass]="{ 'invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="text-invalid pt-2">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.pattern">Password must be 8 to 16 characters and must contain at least one uppercase, one lowercase, one number and one special character</div>
                    </div>
                </div>
                <!--PASSWORD-->

                <div class="clearfix pt-4">
                    <div class=" float-right">
                        <button type="submit" class="btn submit-btn">Sign in</button>
                    </div>
                    <div class="pt-1 float-left">
                        <button type="button" class="forgot-password" (click)="forgotPassword()">Forgot your password?</button>
                    </div>
                </div>
                <!--SUBMIT BUTTON & FORGOT PASSWORD LINK-->

            </form>

        </div>
        <!--col-->

        <div class="col-md-3"></div>
        <!--col-->

    </div>
    <!--row-->

</div>
<!--container-->
