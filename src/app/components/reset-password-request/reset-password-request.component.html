<div class="container main-container">

    <div class="row pb-4">

        <div class="col-md-3"></div>
        <!--col-->
        <div class="col-md-6">
            <h1 class="text-center">Reset Password</h1>
        </div>
        <!--col-->
        <div class="col-md-3"></div>
        <!--col-->

    </div>
    <!--row-->
    <div class="row animated fadeIn">

        <div class="col-md-3"></div>
        <!--col-->

        <div class="col-md-6">

            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

                <div class="reset-help d-flex container mb-4">
                    <p>Enter the email address associated with your account, and weâ€™ll email you a link to reset your password.</p>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="userEmail" placeholder="Email" [ngClass]="{ 'invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="text-invalid pt-2">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Invalid email format</div>
                    </div>
                </div>
                <!--USER EMAIL-->

                <div class="clearfix pt-4">
                    <div class=" float-right">
                        <button type="submit" class="btn">Send Reset Link</button>
                    </div>
                </div>
                <!--SEND BUTTON-->

            </form>

        </div>
        <!--col-->

        <div class="col-md-3"></div>
        <!--col-->

    </div>
    <!--row-->
</div>
<!--main-container-->
